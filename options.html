<!DOCTYPE html>
<html>
  <head>
    <title>Page Summarizer Settings</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        color: #333;
      }
      label {
        display: block;
        margin-top: 16px;
        font-weight: 500;
        color: #555;
      }
      input, textarea, select {
        width: 100%;
        padding: 8px 12px;
        margin: 6px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        transition: border-color 0.2s;
      }
      input:focus, textarea:focus, select:focus {
        outline: none;
        border-color: #2196F3;
        box-shadow: 0 0 0 2px rgba(33,150,243,0.1);
      }
      button {
        background: #2196F3;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        margin-top: 20px;
        transition: background 0.2s;
      }
      button:hover {
        background: #1976D2;
      }
    </style>
  </head>
  <body>
    <h1>Page Summarizer Settings</h1>

    <label>
      LLM:
      <select id="llmSelect">
        <option value="openai" selected>OpenAI</option>
        <option value="claude">Claude</option>
      </select>
    </label>

    <label>
      Model:
      <select id="modelSelect">
        <!-- For OpenAI or Claude, we populate dynamically in options.js -->
      </select>
    </label>

    <label>
      OpenAI API Key:
      <input type="text" id="openAiKey" placeholder="sk-..." />
    </label>

    <label>
      Claude API Key:
      <input type="text" id="claudeKey" placeholder="Use if LLM=Claude" />
    </label>

    <label>
      Summarization Prompt:
      <textarea id="summarizationPrompt" rows="4">Summarize the following text:</textarea>
    </label>

    <button id="saveBtn">Save</button>

    <script src="options.js"></script>
  </body>
</html>
